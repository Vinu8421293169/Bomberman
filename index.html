<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div id="game-container">
      <div class="game-name">Bomberman</div>
      <div>Score: <span id="game-score"></span></div>
      <button id="button" type="button" onclick="startGame()">
        Start Game
      </button>
      <button id="restart-game" class="hide" onclick="restart()">
        Restart Game
      </button>
      <div id="game-result"></div>
      <div id="game"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
